<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let choices = ['rock', 'paper', 'scissors'];
            const pick = Math.floor(Math.random() * choices.length);
            return(choices[pick]);
        }

        function playRound(playerSelection, computerSelection){
            const playerPick = playerSelection.toLowerCase();
            if(playerPick === computerSelection){
                return (`Player Pick: ${playerPick}, Computer Pick: ${computerSelection}, It's a tie!`);
            }
            else if(playerPick == 'rock' && computerSelection == 'scissors'){
                return (`Player Pick: ${playerPick}, Computer Pick: ${computerSelection}, Rock beats Scissors, You Win!`);
            }
            else if(playerPick == 'rock' && computerSelection == 'paper'){
                return (`Player Pick: ${playerPick}, Computer Pick: ${computerSelection}, Paper beats Rock, You Lose...`);
            }
            else if(playerPick == 'paper' && computerSelection == 'rock'){
                return (`Player Pick: ${playerPick}, Computer Pick: ${computerSelection}, Paper beats Rock, You Win!`);
            }
            else if(playerPick == 'paper' && computerSelection == 'scissors'){
                return (`Player Pick: ${playerPick}, Computer Pick: ${computerSelection}, Scissors beats Paper, You Lose...`);
            }
            else if(playerPick == 'scissors' && computerSelection == 'rock'){
                return (`Player Pick: ${playerPick}, Computer Pick: ${computerSelection}, Rock beats Scissors, You Lose...`);
            }
            else if(playerPick == 'scissors' && computerSelection == 'paper'){
                return (`Player Pick: ${playerPick}, Computer Pick: ${computerSelection}, Scissors beats Paper, You Win!`);
            }
        }

        const playerSelection = 'scissors';
        const computerSelection = getComputerChoice();
        console.log(playRound(playerSelection, computerSelection));

    </script>
</body>
</html>
